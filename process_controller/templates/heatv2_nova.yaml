            apt-get install -y --force-yes puppet=3.4.3-1puppetlabs1
            echo "Finish installing puppet..." >> /tmp/config

            echo "Start to run Puppet to install UAA DB..." >> /tmp/config
            cat >> /etc/puppet/puppet.conf << EOF
            [agent]
